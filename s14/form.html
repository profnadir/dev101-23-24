<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h4>Login</h4>
      <form action="">
        <div class="mb-3 mt-3">
          <label for="" class="form-label">Nom</label>
          <input type="text" class="form-control form-control-lg" readonly />
        </div>
        <div class="mb-3 mt-3">
          <label for="" class="form-label">Prenom</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3 mt-3">
          <label for="" class="form-label">Age</label>
          <input type="number" class="form-control form-control-sm" disabled/>
        </div>
        <div class="mb-3 mt-3">
          <label for="" class="form-label">Email</label>
          <input type="email" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Niveaux</label>
            <select class="form-select">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>
        

        <div class="mb-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" >
                <label class="form-check-label" for="mySwitch">Mode sombre</label>
            </div>
        </div>

        <div class="form-check">
          <label for="" class="form-check-label">
            <input type="checkbox" class="form-check-input" /> Accept terms ?
          </label>
        </div>

        <button type="submit" class="btn btn-primary">login</button>
      </form>
    </div>
    <div class="container my-5">
      <form>
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Entrez l'email"
              name="email"
            />
          </div>
          <div class="col">
            <input
              type="password"
              class="form-control"
              placeholder="Entrer le mot de passe"
              name="pswd"
            />
          </div>
          <div class="col">
            <button class="btn btn-outline-primary">Login</button>
          </div>
        </div>
      </form>

      <div class="container my-5">
        <button type="button" class="btn btn-outline-primary">Primaire</button>
        <button type="button" class="btn btn-outline-secondary">Secondaire</button>
        <button type="button" class="btn btn-outline-success">Succès</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Avertissement</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-dark">Sombre</button>
        <button type="button" class="btn btn-outline-light text-dark">Léger</button>
        
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
