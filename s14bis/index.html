<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main class="container-fluid main-section">
        <div class="row align-items-center justify-content-center h-100">
            <div class="col-4 bg-white rounded-4 p-5 shadow">
                <h1>Search for a rental car</h1>
                <form action="">
                    <div class="mt-3 mb-3">
                        <label for="location" class="form-label">Pick up location</label>
                        <input type="text" id="location" name="location" class="form-control"
                            placeholder="City, airport, region, district ...">
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember">
                            Deliver the car somewhere else
                        </label>
                    </div>
                    <div class="mt-3 mb-3">
                        <div class="row mb-2">
                            <div class="col">
                                <label for="date-pickup" class="form-label">Date of pickup</label>
                                <input type="date" id="date-pickup" name="date-pickup" class="form-control">
                            </div>
                            <div class="col">
                                <label for="date-pickup" class="form-label">Date of pickup</label>
                                <input type="date" id="date-pickup" name="date-pickup" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="time" id="time-pickup" name="time-pickup" class="form-control">
                            </div>
                            <div class="col">
                                <input type="time" id="time-pickup" name="time-pickup" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" checked type="checkbox" name="remember">
                            The driver's age between 30 and 65 ? 
                        </label>
                    </div>
                    <ul class="list-unstyled">
                        <li>&#10004; This is a list.</li>
                        <li>&#10004; It appears completely unstyled.</li>
                        <li>&#10004; Structurally, it's still a list.</li>
                      </ul>
                    <button class="btn btn-danger text-white d-block w-100 py-4 rounded-4">Search</button>
                </form>
            </div>
        </div>
   </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
